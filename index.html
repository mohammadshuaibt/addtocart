<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img id="logo" src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png" alt="logo">
        <div class="shoppingBasket">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="quantity">0</span>
        </div>
    </nav>
    <div class="container">
        <h1>Shoes</h1>
    </div>
    <div class="products">
    </div>

    <div class="card">
        <h3>Your cart</h3>
        <ul class="productList"></ul>

        <div class="checkout">
            <div class="total">
                <small>Subtotal(0 items)</small>â‚¹0
                <div class="close">Close</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/79cb97f64a.js" crossorigin="anonymous"></script>
</body>
</html>
